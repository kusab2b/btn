<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

        <a href="#">Link</a>
    </button>
   </div>
   <br><br>
  <div class="d-grid gap-2 col-5 mx-auto">
<button class="btn btn-outline-secondary rounded-2">Secondary action</button>
<button class="btn btn-primary rounded-2">Primary action</button>
  </div>
  <br><br>

        <img src="iccons/icons8-right-16.png" alt="logo" width="20">

  </div>

 <div class="d-flex justify-content-center ">
<button class="btn bg-primary-subtle text-white">

</button>

 </div>
